<!DOCTYPE html>
<html>
  <head th:replace="layouts :: head (pageTitle = 'Add Task')"></head>
  <body>
    <main class="container-fluid" id="main">
      <div th:replace="layouts :: sidebar" class="col-3"></div>

      <div class="container col-9 main-content">
        <h1>Add Task</h1>

        <form
          action="#"
          th:action="@{/task/add}"
          th:object="${task}"
          method="post"
        >
          <div class="form-group">
            <label for="taskName" class="mb-1">Task Name</label>
            <input
              type="text"
              class="form-control mb-3"
              id="taskName"
              th:field="*{taskName}"
              required
            />
          </div>

          <div class="form-group">
            <label for="taskDescription" class="mb-1">Description</label>
            <textarea
              class="form-control mb-3"
              id="taskDescription"
              rows="2"
              th:field="*{taskDescription}"
              required
            ></textarea>
          </div>

          <div class="form-group">
            <label for="taskProject" class="mb-1">Project</label>
            <select
              class="form-control mb-3"
              id="taskProject"
              th:field="*{project}"
              required
            >
              <option
                th:each="project : ${projects}"
                th:value="${project.id}"
                th:text="${project.name}"
              ></option>
            </select>
          </div>

          <div class="form-group">
            <label for="taskDeadline" class="mb-1">Task Deadline</label>
            <input
              type="date"
              class="form-control mb-3"
              id="taskDeadline"
              th:field="*{taskDeadline}"
              required
            />
          </div>

          <div class="text-center">
            <button type="button submit" class="btn btn-success col-5 m-3">
              Add
            </button>
            <button
              type="button"
              class="btn btn-danger col-5 m-3"
              onclick="location.href='/'"
            >
              Discard
            </button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
