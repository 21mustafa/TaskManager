<!DOCTYPE html>
<html>
    <head th:replace="layouts :: head (pageTitle = 'login')"></head>
    <body>
        <main class="container-fluid vh-100 align-items-center">
            <div class="container col-5 h-50 border border-primary d-flex justify-content-center align-items-center rounded">
                <div class="col-10 h-75">
                    <h4 class="text-primary text-center">Log In</h4>

                    <form th:action = "@{/login}" th:object="${user}" method="post">
                        <div class="form-group">
                            <label for="" class="mb-1">Email</label>
                            <input type="text" class="form-control mb-3" id="" th:field="*{email}" required>
                        </div>

                        <div class="form-group">
                            <label for="" class="mb-1">Password</label>
                            <input type="text" class="form-control mb-3" id="" th:field="*{password}" required>
                        </div>

                        <a href="/signup">Sign up</a>

                        <div class="text-center">
                            <button type="button submit" class="btn btn-primary col-5 m-3" >Log In</button>
                        </div>

                    </form>
                </div>
            </div>
        </main>

    </body>
</html>
