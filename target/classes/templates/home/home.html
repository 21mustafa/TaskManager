<!DOCTYPE html>
<html>
    <head th:replace="layouts :: head (pageTitle = 'home')"></head>
    <body>
        <main class="container-fluid">
            <div th:replace="layouts :: sidebar" class="col-3"></div>

            <div class="container col-9">

                <h1 th:text="'Hello ' + ${user.firstName}"></h1>
                <h1>My Tasks</h1>
                <button id="addtask_button" type="button" class="btn btn-success" onclick="location.href='/task/add'">Add Task</button>

                <div class="card-deck task-cards">
                    <div class="card border-success col-3 m-1" th:each="task : ${mytasks}">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${task.taskName}"></h5>
                            <p class="card-text" th:text="${task.taskDescription}"></p>
                            <div class="text-center">
                                <a th:href="@{/task/edit/{id}(id=${task.taskId})}" class="btn btn-success col-5 m-1 btn-sm">Edit</a>
                                <a th:href="@{/task/delete/{id}(id=${task.taskId})}" class="btn btn-danger col-5 m-1 btn-sm">Delete</a>
                                <a th:href="@{/task/complete/{id}(id=${task.taskId})}" class="btn btn-primary col-11 m-1 btn-sm">Complete</a>
                            </div>                            
                        </div>
                    </div>
                </div>
            </div>
        </main>

    </body>
</html>
