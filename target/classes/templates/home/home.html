<!DOCTYPE html>
<html>
    <head th:replace="layouts :: head (pageTitle = 'home')"></head>
    <body>
        <main class="container-fluid" id="main">
            <div th:replace="layouts :: sidebar" class="col-3"></div>

            <div class="container col-9 main-content">

                    <!-- <h1 th:text="'Hello ' + ${user.firstName}"></h1> -->
                    <h1 class="m-3"><i class="fa-solid fa-clipboard blue-icon"></i> My Tasks</h1>
                    <button id="addtask_button" type="button" class="btn btn-success" onclick="location.href='/task/add'">Add Task</button>

                <div class="container">
                    <div class="row row-cols-lg-4 row-cols-md-3 row-cols-sm-2">
                        <div class="card border-success m-2" th:each="task : ${mytasks}">
                            <div class="card-body">
                                <div class="card-head">
                                    <h5 class="card-title" th:text="${task.taskName}"></h5>
                                    <p class="badge rounded-pill bg-success" th:text="${task.taskDeadline}"></p>
                                </div>
                                <p class="card-text" th:text="${task.taskDescription}"></p>
                                <div class="text-center">
                                    <a th:href="@{/task/edit/{id}(id=${task.taskId})}" class="btn btn-outline-success col-5 m-1 btn-sm text-nowrap"><i class="fa-solid fa-pen-to-square"></i> Edit</a>
                                    <a th:href="@{/task/delete/{id}(id=${task.taskId})}" class="btn btn-outline-danger col-5 m-1 btn-sm text-nowrap"><i class="fa-solid fa-trash"></i> Delete</a>
                                    <a th:href="@{/task/complete/{id}(id=${task.taskId})}" class="btn btn-primary col-11 m-1 btn-sm">Complete</a>
                                </div>                            
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>

    </body>
</html>
