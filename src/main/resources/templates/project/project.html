<!DOCTYPE html>
<html>

<head th:replace="layouts :: head (pageTitle = 'My Projects')"></head>
<body>
    <main class="container-fluid" id="main">
        <div th:replace="layouts :: sidebar" class="col-3"></div>

        <div class="container col-9 main-content">

            <h1 class="m-3"><i class="fa-solid fa-briefcase text-primary"></i>My Projects</h1>
            <button id="addtask_button" class="btn btn-primary" onclick="location.href='/project/new'">Add Project</button>

            <div class="container">
                <div class="row row-cols-lg-4 row-cols-md-3 row-cols-sm-2">
                    <div class="card border-success m-2" th:each="project : ${projects}">
                        <div class="card-body">
                            <div class="card-head">
                                <h5 class="card-title" th:text="${project.name}"></h5>
                            </div>
                            <p class="card-text" th:text="${project.description}"></p>
                            <p th:if="${project.status} eq 0" class="card-text" th:text="In-Progress"></p>
                            <p th:if="${project.status} eq 1" class="card-text" th:text="Completed"></p>
                            <div class="text-center">
                                <a th:href="@{/project/edit/{id}(id=${project.id})}" class="btn btn-outline-success col-5 m-1 btn-sm text-nowrap"><i class="fa-solid fa-pen-to-square"></i> Edit</a>
                                <a th:href="@{/project/delete/{id}(id=${project.id})}" class="btn btn-outline-danger col-5 m-1 btn-sm text-nowrap"><i class="fa-solid fa-trash"></i> Delete</a>
                                <a th:href="@{/project/complete/{id}(id=${project.id})}" class="btn btn-primary col-11 m-1 btn-sm">Complete</a>
                            </div>                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

</body>

</html>
