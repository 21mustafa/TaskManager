<!DOCTYPE html>
<html>
  <head th:replace="layouts :: head (pageTitle = 'Edit Project')"></head>
  <body>
    <main class="container-fluid" id="main">
      <div th:replace="layouts :: sidebar" class="col-3"></div>

      <div class="container col-9">
        <h1>Edit Project</h1>
        <br />

        <form th:action="@{/project/update}" method="POST" th:object="${project}">
          <input
            type="hidden"
            th:field="*{id}"
            th:value="*{id}"
          />
          <div class="form-group">
            <label class="mb-2">Project Name </label>
            <input
              class="form-control"
              type="text"
              th:field="*{name}"
              th:value="*{name}"
              required
            />
          </div>
          <br />

          <div class="form-group">
            <label class="mb-2">Description </label>
            <textarea class="form-control" th:field="*{description}" th:value="*{description}" />
          </div>

          <br />

          <div class="form-group">
            <label class="mb-2">Member</label>
            <select multiple class="form-control mb-2" th:field="*{userList}">
              <option
                th:each="users : ${users}"
                th:value="${users.userId}"
                th:text="${users.firstName} + ' ' + ${users.lastName}"
              ></option>
            </select>
          </div>

          <div class="form-group">
                        <label class="mb-2">Status </label>
                        <select class="form-control" th:field="*{status}">
                            <option th:value=0 th:text="In-Progress"></option>
                            <option th:value=1 th:text="Completed"></option>
                        </select>
          </div>

          <br />
          <div class="text-center">
            <button type="submit" class="btn btn-success col-5 m-3">
              Apply
            </button>
            <button
              type="reset"
              class="btn btn-danger col-5 m-3"
              onclick="location.href='/project/home'"
            >
              Discard
            </button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
