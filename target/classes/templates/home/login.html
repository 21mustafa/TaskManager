<!DOCTYPE html>
<html>
    <head th:replace="layouts :: head (pageTitle = 'login')"></head>
    <body>
        <main class="container-fluid">
            <form action="#" th:action = "@{/login}" th:object="${user}" method="post">
                <div class="form-group">
                    <label for="email" class="mb-1">Email</label>
                    <input type="email" class="form-control mb-3" id="email" th:field="*{email}" required>
                </div>

                <div class="form-group">
                    <label for="password" class="mb-1">Password</label>
                    <input type="password" class="form-control mb-3" id="password" th:field="*{password}" required>
                </div>

                <div class="text-center">
                    <button type="button submit" class="btn btn-success col-5 m-3" >Login</button>
                    <!-- <button type="button" class="btn btn-danger col-5 m-3" onclick="location.href='/'">Discard</button> -->
                </div>

            </form>
        </main>

    </body>
</html>
