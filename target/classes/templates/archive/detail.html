<!DOCTYPE html>
<html>
  <head th:replace="layouts :: head (pageTitle = 'Task Detail')"></head>
  <body>
    <main class="container-fluid">
      <div th:replace="layouts :: sidebar" class="col-3"></div>

      <div class="container col-9">
        <h1>Task Detail</h1>

        <form
          action="#"
          th:action="@{/task/update}"
          th:object="${task}"
          method="post"
        >
          <div class="form-group">
            <label for="taskName" class="mb-1">Task Name</label>
            <p class="card-title" th:text="${task.taskName}"></p>
            <br />
          </div>

          <div class="form-group">
            <label for="taskDescription" class="mb-1">Description</label>
            <p class="card-title" th:text="${task.taskDescription}"></p>
            <br />
          </div>

          <div class="form-group">
            <label for="taskDeadline" class="mb-1">Task Deadline</label>
            <p class="card-title" th:text="${task.taskDeadline}"></p>
            <br />
          </div>

          <div class="text-left">
            <a
              th:href="@{/archive/back-to-task/{id}(id=${task.taskId})}"
              class="btn btn-primary col-5 m-1 btn-sm"
              >Back to My Task</a
            >
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
